<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Join Meeting</h2>
        <form id="joinMeetingForm">
            <div class="form-group">
                <label for="meetingCode">Meeting Code:</label>
                <input type="text" id="meetingCode" name="meetingCode" required>
            </div>
            <button type="submit">Join Meeting</button>
        </form>
    </div>

    <script>
        document.getElementById('joinMeetingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Joining meeting!');
        });
    </script>
</body>
</html>
