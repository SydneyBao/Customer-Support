<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Meeting</h2>
        <form id="createMeetingForm">
            <div class="form-group">
                <label for="meetingName">Meeting Name:</label>
                <input type="text" id="meetingName" name="meetingName" required>
            </div>
            <div class="form-group">
                <label for="participants">Participants (comma-separated emails):</label>
                <input type="text" id="participants" name="participants" required>
            </div>
            <button type="submit">Create Meeting</button>
        </form>
    </div>

    <script>
        document.getElementById('createMeetingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Meeting creation form submitted!');
        });
    </script>
</body>
</html>
